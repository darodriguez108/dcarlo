  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Decorative elements suggesting elegant venue -->
  <circle cx="960" cy="300" r="80" fill="#C8A55E" opacity="0.1"/>
  <circle cx="1200" cy="500" r="120" fill="#C8A55E" opacity="0.08"/>
  <circle cx="720" cy="600" r="100" fill="#C8A55E" opacity="0.09"/>
  
  <!-- Geometric patterns suggesting chandelier -->
  <circle cx="960" cy="400" r="40" fill="none" stroke="#C8A55E" stroke-width="2" opacity="0.3"/>
  <circle cx="960" cy="400" r="60" fill="none" stroke="#C8A55E" stroke-width="1" opacity="0.2"/>
  <circle cx="960" cy="400" r="80" fill="none" stroke="#C8A55E" stroke-width="1" opacity="0.15"/>
  
  <!-- Placeholder text -->
  <text x="960" y="540" font-family="Georgia, serif" font-size="48" fill="#C8A55E" opacity="0.4" text-anchor="middle">
    D'Carlo Placeholder
