<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background: Garden Sky -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7FA65E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A7C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6B3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D5A2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="900" fill="url(#skyGradient)"/>
  
  <!-- Garden Ground -->
  <ellipse cx="600" cy="850" rx="700" ry="120" fill="url(#grassGradient)" opacity="0.9"/>
  <rect x="0" y="700" width="1200" height="200" fill="url(#grassGradient)"/>
  
  <!-- Decorative Trees (Left) -->
  <ellipse cx="150" cy="380" rx="110" ry="140" fill="url(#treeGradient)" opacity="0.85"/>
  <rect x="135" y="380" width="30" height="350" fill="#5A4A3A" opacity="0.9"/>
  
  <!-- Decorative Trees (Right) -->
  <ellipse cx="1050" cy="400" rx="130" ry="160" fill="url(#treeGradient)" opacity="0.85"/>
  <rect x="1035" y="400" width="30" height="330" fill="#5A4A3A" opacity="0.9"/>
  
  <!-- Center Garden Elements -->
  <!-- Pathway -->
  <path d="M 400 900 L 450 600 L 750 600 L 800 900 Z" fill="#D4C4B0" opacity="0.7"/>
  
  <!-- Flower Beds (Left) -->
  <ellipse cx="320" cy="650" rx="80" ry="40" fill="#E8B4C8" opacity="0.6"/>
  <ellipse cx="300" cy="680" rx="70" ry="35" fill="#D896B0" opacity="0.7"/>
  
  <!-- Flower Beds (Right) -->
  <ellipse cx="880" cy="660" rx="85" ry="42" fill="#F4D4A8" opacity="0.6"/>
  <ellipse cx="900" cy="690" rx="75" ry="38" fill="#E8C490" opacity="0.7"/>
  
  <!-- Decorative Shrubs -->
  <circle cx="250" cy="620" r="35" fill="#6B8E4A" opacity="0.8"/>
  <circle cx="270" cy="640" r="30" fill="#7FA65E" opacity="0.75"/>
  
  <circle cx="950" cy="630" r="38" fill="#6B8E4A" opacity="0.8"/>
  <circle cx="930" cy="655" r="32" fill="#7FA65E" opacity="0.75"/>
  
  <!-- String Lights / Canopy Structure -->
  <line x1="200" y1="400" x2="1000" y2="420" stroke="#C8A55E" stroke-width="3" opacity="0.6"/>
  <circle cx="250" cy="402" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="350" cy="406" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="450" cy="409" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="550" cy="412" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="650" cy="414" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="750" cy="416" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="850" cy="418" r="6" fill="#FFE4A8" opacity="0.85"/>
  <circle cx="950" cy="420" r="6" fill="#FFE4A8" opacity="0.85"/>
  
  <!-- Brand Overlay -->
  <rect x="400" y="350" width="400" height="200" fill="#000000" opacity="0.05" rx="8"/>
  <text x="600" y="430" font-family="Georgia, serif" font-size="48" font-weight="300" fill="#5A7C42" text-anchor="middle" opacity="0.4">
    Jardín D'Carlo
  </text>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="22" font-weight="400" fill="#6B8E4A" text-anchor="middle" opacity="0.45">
    Espacio Natural • 150-200 personas
  </text>
</svg>
