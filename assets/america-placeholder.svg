<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F3EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E2D5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4C8B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8DCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C8B8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chandelierGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE8A8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#C8A55E;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Back Wall -->
  <rect width="1200" height="900" fill="url(#wallGradient)"/>
  
  <!-- Floor with Perspective -->
  <path d="M 0 550 L 0 900 L 1200 900 L 1200 550 L 1000 650 L 200 650 Z" fill="url(#floorGradient)"/>
  
  <!-- Architectural Molding (Top) -->
  <rect x="0" y="0" width="1200" height="40" fill="#FFFFFF" opacity="0.6"/>
  <rect x="0" y="40" width="1200" height="15" fill="#C8A55E" opacity="0.4"/>
  
  <!-- Chandelier Crystal Elements -->
  <ellipse cx="600" cy="150" rx="140" ry="80" fill="url(#chandelierGlow)" opacity="0.7"/>
  
  <!-- Chandelier Arms (Simplified Art Deco Style) -->
  <line x1="600" y1="80" x2="600" y2="200" stroke="#C8A55E" stroke-width="4" opacity="0.8"/>
  <line x1="600" y1="120" x2="520" y2="140" stroke="#C8A55E" stroke-width="3" opacity="0.7"/>
  <line x1="600" y1="120" x2="680" y2="140" stroke="#C8A55E" stroke-width="3" opacity="0.7"/>
  <line x1="600" y1="120" x2="550" y2="110" stroke="#C8A55E" stroke-width="3" opacity="0.7"/>
  <line x1="600" y1="120" x2="650" y2="110" stroke="#C8A55E" stroke-width="3" opacity="0.7"/>
  
  <!-- Crystal Droplets -->
  <circle cx="520" cy="145" r="8" fill="#FFE8A8" opacity="0.9"/>
  <circle cx="545" cy="155" r="7" fill="#FFE8A8" opacity="0.85"/>
  <circle cx="570" cy="160" r="6" fill="#FFE8A8" opacity="0.8"/>
  <circle cx="630" cy="160" r="6" fill="#FFE8A8" opacity="0.8"/>
  <circle cx="655" cy="155" r="7" fill="#FFE8A8" opacity="0.85"/>
  <circle cx="680" cy="145" r="8" fill="#FFE8A8" opacity="0.9"/>
  
  <!-- Wall Sconces (Left) -->
  <rect x="150" y="280" width="40" height="60" fill="#C8A55E" opacity="0.5" rx="4"/>
  <ellipse cx="170" cy="310" rx="30" ry="40" fill="#FFE8A8" opacity="0.3"/>
  
  <!-- Wall Sconces (Right) -->
  <rect x="1010" y="280" width="40" height="60" fill="#C8A55E" opacity="0.5" rx="4"/>
  <ellipse cx="1030" cy="310" rx="30" ry="40" fill="#FFE8A8" opacity="0.3"/>
  
  <!-- Decorative Pilasters/Columns -->
  <rect x="80" y="100" width="50" height="500" fill="#FFFFFF" opacity="0.25" rx="6"/>
  <rect x="1070" y="100" width="50" height="500" fill="#FFFFFF" opacity="0.25" rx="6"/>
  
  <!-- Stage/Platform Area -->
  <rect x="300" y="620" width="600" height="30" fill="#B8A890" opacity="0.6" rx="4"/>
  
  <!-- Tables Silhouettes (Perspective) -->
  <ellipse cx="380" cy="720" rx="70" ry="35" fill="#D4C8B8" opacity="0.5"/>
  <ellipse cx="600" cy="750" rx="80" ry="40" fill="#D4C8B8" opacity="0.5"/>
  <ellipse cx="820" cy="720" rx="70" ry="35" fill="#D4C8B8" opacity="0.5"/>
  
  <!-- Chair Silhouettes -->
  <rect x="360" y="705" width="15" height="30" fill="#8A7A68" opacity="0.4" rx="2"/>
  <rect x="395" y="705" width="15" height="30" fill="#8A7A68" opacity="0.4" rx="2"/>
  <rect x="580" y="735" width="15" height="32" fill="#8A7A68" opacity="0.4" rx="2"/>
  <rect x="615" y="735" width="15" height="32" fill="#8A7A68" opacity="0.4" rx="2"/>
  <rect x="800" y="705" width="15" height="30" fill="#8A7A68" opacity="0.4" rx="2"/>
  <rect x="835" y="705" width="15" height="30" fill="#8A7A68" opacity="0.4" rx="2"/>
  
  <!-- Ambient Light Wash (Warm) -->
  <rect x="0" y="0" width="1200" height="900" fill="#FFE8A8" opacity="0.05"/>
  
  <!-- Brand Overlay -->
  <rect x="350" y="380" width="500" height="180" fill="#000000" opacity="0.05" rx="8"/>
  <text x="600" y="455" font-family="Georgia, serif" font-size="52" font-weight="300" fill="#C8A55E" text-anchor="middle" opacity="0.5">
    Salón America
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="22" font-weight="400" fill="#8A7A68" text-anchor="middle" opacity="0.5">
    Elegancia Clásica • 250-300 personas
  </text>
</svg>
